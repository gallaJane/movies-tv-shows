
 
  <div class="card-columns">
 
   <div *ngFor="let show of tvShows" class="img-card iCard-style2" [routerLink]="['/tv-shows/'+show.id]" routerLinkActive="active">
     <div class="card-content">
         <div class="card-image">
           <img *ngIf="show.poster_path" src="https://image.tmdb.org/t/p/w300/{{show.poster_path }}" >
           <img *ngIf="!show.poster_path" src="https://www.genesisglobalschool.edu.in/wp-content/uploads/2016/09/noimage.jpg" >
         </div>
         
         <span class="card-title">{{show.name}}</span>
         
         <div class="card-text">
             <p class="card-content">
               <img src="./../../../assets/img/star.svg" class="star-icon" alt="">
              
               {{ show.vote_average }}
             </p>
         </div>
         
     </div>
 
   </div> 
 
  </div>
